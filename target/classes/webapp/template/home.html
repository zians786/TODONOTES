	    <!-- Angular Material Dependencies-->
<div layout="column"  ng-cloak>	

<md-toolbar layout="row"  layout-align="start center" >

	<div class="md-toolbar-tools" style="background-color: #fb0;">

  <md-button class="md-icon-button" aria-label="Menu"> 
        <md-icon md-svg-icon="img/icons/menu.svg"></md-icon>
</md-button>

 <h4 style="color:black;">Google Keep</h4>
 <div flex="5"></div>
  <md-button class="md-icon-button" aria-label="Search">
        <md-icon md-svg-icon="img/icons/search.svg"></md-icon>
</md-button>

<div flex="40">
			<md-autocomplete md-no-cache="true" md-selected-item="selectedItem"
				md-items="item in items" md-search-text="searchText"
				md-item-text="item.display" placeholder="Search here">
		</div>
		
<div flex="10"></div>
 <md-button  ng-click="changeView()" ng-show="view" class="md-icon-button" aria-label="list"> 
        <md-icon md-svg-icon="img/icons/list.svg"></md-icon>
</md-button>

 <md-button ng-click="changeView()" ng-hide="view" class="md-icon-button" aria-label="grid"> 
        <md-icon md-svg-icon="img/icons/grid.svg"></md-icon>
</md-button>


  <md-menu-bar>
 <md-menu>

     		<md-button class="md-icon-button" aria-label="profile" ng-click="$mdMenu.open()"> 
			<md-icon md-svg-icon="img/icons/profile.svg"></md-icon></md-button>            <md-menu-content>
              <md-menu-item class="md-indent">
                <md-button ng-click="logout()">logout</md-button>
              </md-menu-item>
                       </md-menu-content>
          </md-menu>

 </md-menu-bar>

</div>
</md-toolbar>
</div>



<div class="container" layout="row">
<div flex="15">


<md-sidenav md-is-locked-open="true" class="md-whiteframe-4dp" >
<md-list>

  <md-list-item>	

<md-button aria-label="Notes" flex>
<md-icon></md-icon>
<span>Notes</span>
</md-button>
  </md-list-item>


  <md-list-item>
<md-button aria-label="Reminder" flex>
<md-icon></md-icon>
<span>Reminder</span>
</md-button>
  </md-list-item>
</md-list>

<md-divider></md-divider>

<md-list>
 <md-list-item>

<md-button aria-label="" flex>
<md-icon></md-icon>
<span>Create new label</span>
</md-button>
</md-list-item>
</md-list>
 




<md-divider></md-divider>

<md-list>
 <md-list-item>
<md-button aria-label="Archive" flex>
<md-icon></md-icon>
<span>Archive</span>
</md-button>
  </md-list-item>


  <md-list-item>

<md-button aria-label="Trash" flex>
<md-icon></md-icon>
<span>Trash</span>
</md-button>
  </md-list-item>


</md-list>
</md-sidenav>

</div>


<div flex="10"></div>

<div flex="65">
<md-content layout="column" layout-align="center center" >

<div layout="row" layout-align="center center" >
<md-card >	
<md-card-content>


	<div contenteditable="true" data-text="Title" ng-model="note.title"  ng-show="showTitle"  style=" font-weight: bold;width:500px;border:0px;outline:0px"></div>
<br ng-show="showTitle">
 <div contenteditable="true" data-text="Take a note..." ng-model="note.description"   ng-click="expandDiv()" style="color:Grey;width:500px;border:0px;outline:0px"></div>
<br ng-show="showTitle">


<div ng-show="showTitle" layout="row" layout-align="space-around center" role="toolbar">

<div role="button"  aria-label="Remind me"><md-icon md-svg-icon="img/icons/remind.svg"></md-icon></div>
<div role="button"  aria-label="Collaborator"><md-icon md-svg-icon="img/icons/collaborate.svg"></md-icon></div>
<div role="button"  aria-label="Change color"><md-icon md-svg-icon="img/icons/color.svg"></md-icon></div>
<div role="button"  aria-label="Add image"><md-icon md-svg-icon="img/icons/image.svg"></md-icon></div>
<div role="button"  aria-label="Archive"><md-icon md-svg-icon="img/icons/archive.svg"></md-icon></div>
<div role="button"  aria-label="More"><md-icon md-svg-icon="img/icons/more.svg"></md-icon></div>
<md-button ng-show="showTitle" ng-click="addNote()">Done</md-button>
</div>

<!-- 	<div role="button" class="iconProperty" aria-label="Remind me" aria-disabled="false" tabindex="0" style="user-select: none;">

	<md-icon md-svg-icon="img/icons/remind.svg"></md-icon></div>
	<md-button ng-show="showTitle" ng-click="addNote()">Done</md-button>
 -->             
    
     
</md-card-content>

</md-card>
 
</div>

  
<div layout="row" layout-align="center center" layout-wrap>
<div ng-mouseenter="mouse=true" ng-mouseleave="mouse=false" ng-repeat="note in readNotes" flex={{flex}}>

<md-card >
      <md-card-title>
        <div style="overflow-wrap: break-word;contenteditable="false" class="md-headline" >{{note.title}} </div>
      </md-card-title>
          <md-card-content>
          
           <div style="overflow-wrap: break-word;" contenteditable="false" aria-multiline="true" role="textbox">{{note.description}}</div> 
          <br>
 
 <div ng-show="mouse"  layout="row" layout-align="space-around center" role="toolbar">

<div role="button"  aria-label="Remind me"><md-icon md-svg-icon="img/icons/remind.svg"></md-icon></div>
<div role="button"  aria-label="Collaborator"><md-icon md-svg-icon="img/icons/collaborate.svg"></md-icon></div>
<div role="button"  aria-label="Change color"><md-icon md-svg-icon="img/icons/color.svg"></md-icon></div>
<div role="button"  aria-label="Add image"><md-icon md-svg-icon="img/icons/image.svg"></md-icon></div>
<div role="button" ng-click="archive(note)" aria-label="Archive"><md-icon md-svg-icon="img/icons/archive.svg"></md-icon></div>


  <md-menu-bar>
 <md-menu>

     		<div role="button"  aria-label="More" ng-click="$mdMenu.open()"> 
			<md-icon md-svg-icon="img/icons/more.svg"></md-icon></div>
			 <md-menu-content width="2" layout="column">
              <md-menu-item>
                <md-button ng-click="trash(note)">delete</md-button>
              </md-menu-item>
              <md-menu-item>
                <md-button ng-click="label()">label</md-button>
              </md-menu-item>
                       </md-menu-content>
          </md-menu>

 </md-menu-bar>


</div>
          
                    </md-card-content>
</md-card>

</div>
</div>

</md-content>
</div>
</div>
